    <style>
        .dropdown-menu {
            display: none; /* Oculta por padrão */
            position: absolute;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 15px;
            background-color: #fff; /* Fundo branco */
            border: 1px solid rgba(0, 0, 0, 0.15);
            border-radius: 0.375rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            justify-content: center; /* Centraliza os itens */
        }

        .dropdown-menu img {
            height: 70px; /* Altura fixa das imagens */
            width: auto;
            cursor: pointer;
            margin: 0 10px; /* Espaçamento lateral entre imagens */
            transition: transform 0.2s;
        }

        .dropdown-menu a:hover img {
            transform: scale(1.1); /* Efeito hover */
            filter: brightness(50%);
        }

        .dropdown-menu a {
            position: relative;
            display: inline-block;
        }

        .dropdown-menu a span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
            display: none;
            text-align: center;
        }

        .dropdown-menu a:hover span {
            display: block; /* Mostra o texto no hover */
        }

        /* Mostra o menu apenas ao clicar */
        .dropdown.show .dropdown-menu {
            display: flex !important;
            flex-wrap: wrap; /* Permite múltiplas linhas se necessário */
        }

        .dropdown-menu {
            min-width: 600px; /* Garante largura mínima para o fundo */
        }
        .navbar .nav-link.active {
            font-weight: bold; /* Aplica negrito */
            text-decoration: underline; /* Aplica sublinhado */
        }
    </style>
