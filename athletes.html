    <script>
        (function () {
            const savedTheme = localStorage.getItem("theme");

            }

    <style>
        /* Temas globais */
        body.light-theme {
            background-color: white;
            color: black;
        }
    
        body.dark-theme {
            background-color: #121212;
            color: white;
        }
    
        /* Navbar e rodapé */
        .navbar, .navbar.fixed-bottom {
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
    
        body.light-theme .navbar, 
        body.light-theme .navbar.fixed-bottom {
            background-color: #f8f9fa !important;
            color: black !important;
            border-color: #e5e5e5 !important;
        }
    
        body.dark-theme .navbar, 
        body.dark-theme .navbar.fixed-bottom {
            background-color: #1c1c1c !important;
            color: white !important;
            border-color: #1c1c1c !important;
        }
    
        /* Texto da navbar */
        .navbar-text {
            transition: color 0.3s;
        }
    
        body.light-theme .navbar-text, 
        body.light-theme a.nav-link {
            color: black !important;
        }
    
        body.dark-theme .navbar-text, 
        body.dark-theme a.nav-link {
            color: white !important;
        }
    
        /* Botão e links */
        .btn-outline-secondary, a {
            transition: color 0.3s, background-color 0.3s, border-color 0.3s;
        }
    
        body.light-theme .btn-outline-secondary {
            color: black;
            border-color: black;
        }
    
        body.dark-theme .btn-outline-secondary {
            color: white;
            border-color: white;
        }
    
        body.light-theme a {
            color: black;
        }
    
        body.dark-theme a {
            color: white;
        }
    
        /* Dropdown menu */
        .dropdown-menu img {
            height: 70px; /* Altura fixa das imagens */
            width: auto;
            cursor: pointer;
            margin: 0 0; /* Espaçamento lateral entre imagens */
            transition: transform 0.2s;
        }
    
        .dropdown-menu a:hover img {
            transform: scale(1.1); /* Efeito hover */
            filter: brightness(50%);
        }
    
        .dropdown-menu a {
            position: relative;
            display: inline-block;
        }
    
        .dropdown-menu a span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
            display: none;
            text-align: center;
        }
    
        .dropdown-menu a:hover span {
            display: block; /* Mostra o texto no hover */
        }
    
        /* Responsividade para dropdown */
        .dropdown-menu {
            border: 0;
            left: 50%;
            transform: translateX(-34%);
            position: absolute;
            justify-content: center;
            top: 0 !important;
            width: 130vh;
            background-color: rgba(0, 0, 0, 0); 
        }

        .dropdown-menu .container{
            display: flex;
        }

        .navbar .nav-link.active {
            font-weight: bold !important; /* Aplica negrito */
            text-decoration: underline !important; /* Aplica sublinhado */
        }

        @media (max-width: 1200px){
            .dropdown-menu{
                transform: translateX(-47%) !important;
            }
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const themeToggle = document.getElementById("themeToggle");
            const body = document.body;
    
            // Verificar e aplicar o tema salvo no localStorage
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme) {
                body.classList.remove("light-theme", "dark-theme");
                body.classList.add(savedTheme);
            }
    
            themeToggle.addEventListener("click", () => {
                if (body.classList.contains("light-theme")) {
                    body.classList.remove("light-theme");
                    body.classList.add("dark-theme");
                    localStorage.setItem("theme", "dark-theme"); // Salvar preferência
                } else {
                    body.classList.remove("dark-theme");
                    body.classList.add("light-theme");
                    localStorage.setItem("theme", "light-theme"); // Salvar preferência
                }
            });
        });
    </script>
